  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: api-operator
subjects:
- kind: ServiceAccount
  name: api-operator
---
apiVersion: v1
data:
  deployAPIToAPIManager: "true"
  deployAPIToMicrogateway: "false"
kind: ConfigMap
metadata:
  name: api-controller-config
---
apiVersion: v1
data:
  apimCredentialsSecret: apim-secret
  apimKeymanagerEndpoint: https://wso2apim:9443
  apimPublisherEndpoint: https://wso2apim:9443
  apimTokenEndpoint: https://wso2apim:9443/oauth2/token
  insecureSkipVerify: "true"
kind: ConfigMap
metadata:
  name: apim-config
---
apiVersion: v1
data:
  mgwAdapterHost: https://adapter.default:9843
  mgwInsecureSkipVerify: "true"
kind: ConfigMap
metadata:
  name: envoy-mgw-configs
---
apiVersion: v1
data:
  autoIngressCreation: "true"
  enableAutoScale: "false"
  hpaMetrics: |
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
  livenessProbe: |
    tcpSocket:
      port: 8290
    initialDelaySeconds: 10
    periodSeconds: 5
  maxReplicas: "5"
  minReplicas: "1"
  readinessProbe: |
    httpGet:
      path: /healthz
      port: 9201
    initialDelaySeconds: 10
    periodSeconds: 5
  reconcileInterval: "10"
kind: ConfigMap
metadata:
  name: integration-config
---
apiVersion: v1
data:
  ingress.properties: |
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: false
  ingressHostName: wso2ei.ingress.wso2.com
  ingressResourceName: api-operator-ingress
  ingressTransportMode: https
kind: ConfigMap
metadata:
  name: integration-ingress-config
---
apiVersion: v1
data:
  resourceLimitCPUTarget: 500m
  resourceLimitMemoryTarget: 512Mi
  resourceRequestCPUTarget: 500m
  resourceRequestMemoryTarget: 512Mi
kind: ConfigMap
metadata:
  name: target-endpoint-controller-config
---
apiVersion: v1
data:
  hpaVersion: v2beta1
  mgwMaxReplicas: "5"
  mgwMetrics: |
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
    # - type: Pods
    #   pods:
    #     metric:
    #       name: http_requests_total_value_per_second
    #     target:
    #       type: AverageValue
    #       averageValue: 100m
    # - type: Object
    #   object:
    #     metric:
    #       name: requests-per-second
    #     describedObject:
    #       apiVersion: networking.k8s.io/v1beta1
    #       kind: Ingress
    #       name: main-route
    #     target:
    #       type: Value
    #       value: 10k
  mgwMetricsV2beta1: |
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: 50
  targetEndpointMaxReplicas: "5"
  targetEndpointMetrics: |
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
  targetEndpointMetricsV2beta1: |
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: 50
