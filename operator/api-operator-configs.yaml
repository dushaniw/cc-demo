kind: Secret
metadata:
  name: envoymgw-adapter-secret
type: Opaque
---
apiVersion: v1
data:
  adapter.pem: 
kind: Secret
metadata:
  name: envoymgw-cert-secret
type: Opaque
---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: api-operator
  name: operator-service
spec:
  ports:
  - name: https-operator
    nodePort: 30445
    port: 9445
    protocol: TCP
    targetPort: 9445
  selector:
    name: api-operator
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: api-operator
  template:
    metadata:
      labels:
        name: api-operator
    spec:
      containers:
      - command:
        - api-operator
        env:
        - name: WATCH_NAMESPACE
          value: ""
        - name: WATCH_CLUSTER_LEVEL
          value: "false"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: api-operator
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: wso2/k8s-api-operator:2.0.0
        imagePullPolicy: Always
        name: api-operator
        ports:
        - containerPort: 9445
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 250m
            memory: 250Mi
      serviceAccountName: api-operator
